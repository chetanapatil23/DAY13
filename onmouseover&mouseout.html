<!DOCTYPE html>
<html>
<body>
<h2>The onmouseover & onmouseout Event</h2>

<img onmouseover="bigImg(this)" onmouseout="normalImg(this)" border="0" src="download.jfif" alt="nature" width="32" height="32">
<script>
function bigImg(x) {
  x.style.height = "100px";
  x.style.width = "100px";
}

function normalImg(x) {
  x.style.height = "50px";
  x.style.width = "50px";
}
</script>

</body>
</html>
